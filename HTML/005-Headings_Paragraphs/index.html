<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings Paragraphs</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>This is a line of text</p>

    <p>This Will Go On One Line</p>

    <p>This</p>
    <p>Will</p>
    <p>work</p>
    <p>tho</p>

    <p>
      And this <br />will work<br />
      just as well
    </p>

    <p></p>
  </body>
</html>
