<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlinks</title>
  </head>
  <body>
    <div>
      <h3>Text Hyperlink below</h3>
      <a href="https://www.australia.com/en-gb">Down Under site</a>
    </div>
    <div>
      <h3>Links to an internal site</h3>
      <a href="home.html">This is my home page</a>
    </div>
    <div>
      <a href="https://github.com/">
        <img
          src="https://1000logos.net/wp-content/uploads/2018/11/GitHub-logo.jpg"
          style="width: 300px"
        />
      </a>
    </div>
    <div>
      <a href="http://corndog.io/" target="_blank"> Corndog site (new tab)</a>
      <a href="http://corndog.io/" target="_self">
        Corndog site (same frame it's clicked in (default))</a
      >
    </div>
  </body>
</html>
